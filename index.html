        <form class="form-inline" style="justify-content: center; font-size: 15px; color: blanchedalmond;">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Set timer</label>
        <select class="custom-select my-1 mr-sm-2" id="select-timer">
              <option id="5_second" value="200" selected >5 second</option>
              <option value="500" >10 minutes</option>
              <option value="1000">15 mintues</option>
              <option value="2000">25 mintues</option>
              <option value="4000">30 mintues</option>
              <option value="7000">45 mintues</option>
              <option value="10000">60 mintues</option>
            </select>
            <span id="earn-points">Earn 200 points</span>
        </form>
        <h3 class="status-line">Start to focus</h3>
    <div id="app" style="justify-content: center;">
    </div>
    <div class="start-count" style="display: flex; justify-content: center;" >
            <button class="start-btn" onclick="startTimer()" style="justify-content: center;"><i class="fa fa-play-circle" style="font-size:40px; color: rgb(250, 205, 56);"></i><br>Start</button>
            <button class="break-btn" onclick="pauseTimer()" ><i class="fa fa-coffee" style="font-size:30px;color:rgb(255, 255, 255)"></i><br>Pause</button>
            <button class="reset-btn" onclick="reset()" style="justify-content: center;"><i class="fa fa-refresh" style="font-size:30px;color:rgb(255, 255, 255)"></i><br>Reset</button>
